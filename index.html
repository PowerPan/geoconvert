<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script language="javascript">

    function test(){
        var lat = document.getElementById('lat').value;
        var lng = document.getElementById('lng').value;
        $.post('ajax.php?func=set_dezi',{ lat: lat,lng: lng},function(data) {
            data = JSON.parse(data);
            document.getElementById('result_dezi').innerHTML = data.dezi;
            document.getElementById('result_bogen').innerHTML = data.bogen;
            document.getElementById('result_bogen_sek').innerHTML = data.bogen_sek;
            document.getElementById('result_utm').innerHTML = data.utm;
            document.getElementById('result_utmref').innerHTML = data.utmref;
        });
    }

</script>
<body>
Testen der Geoconvert Klasse
<br/>
<br/>
LAT: <input type="text" id="lat" value="53.53015"/>
<br/>
LNG: <input type="text" id="lng" value="8.12645"/>
<button onclick="test()">TEST</button>
<hr/>
<h5>dd.dddd</h5>
<div id="result_dezi"></div>
<h5>dd mm.mmm</h5>
<div id="result_bogen"></div>
<h5>dd mm ss.s</h5>
<div id="result_bogen_sek"></div>
<h5>UTM</h5>
<div id="result_utm"></div>
<h5>UTMREF</h5>
<div id="result_utmref"></div>
<br>
</body>

</html>
